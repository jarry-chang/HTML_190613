<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 在這裡宣告一個變數 x 設定初始值 為 999
        // 與client端記憶體要資源
        var x = 999;
    </script>
</head>

<body>
    <!-- 3. 在這裡增加一顆按鈕<button>，綁定onclick事件 -->
    <button onclick="getX()">取得x</button>
     <!-- 7. 在這裡增加兩顆按鈕，並各自綁定事件，對應處理的function為 set() 和 get() -->
    <button onclick="set()">設定y</button>
    <button onclick="get()">取得y</button>
    <script>
        // 2. 網頁執行後，在console觀察一下 (chrome > 右鍵 > 檢查 > console頁籤)
        console.log(x);
        // 4. 撰寫一個function，在function裡面宣告一個變數 x 設定初始值 為 1，並log下來
        function getX() {
            var x = 1;
            // 5. 至瀏覽器觀察，log的紀錄是什麼?
            console.log(x);
            // 6. 如果需要取用到外層的x，需要一點關鍵字 ==> window
            console.log(window.x);
        }
    </script>
    <script>
        // 8. function set() 設置一個變數y，但沒有var關鍵字，給予初始值 2 後log出來查看
        function set() {
            // 如前面沒有新增var代表這變數是全域權限
            y = 2;
            console.log(y);
            // 9. 在步驟8的同一個function裡面 設置另外一個變數z，並給予初始值 3 ，且log出來查看
            //如果前面有新增var 代表只會在{ }內運行完後就結束
            var z = 3;
            console.log(z);
        }
        // 10. function get() 將變數 y 和 變數 z log出來查看
        function get() {
            console.log(y);
            console.log(z);
        }
    </script>

    <script>
         // var 與 ES6 let const 差異：https://ithelp.ithome.com.tw/articles/10209121   
  if (true) {
      var testVar = "a"
      let testLet = "b"
      const testConst = "c"
  }
  console.log(`${testVar}`);
  console.log(`${testLet}`);
  console.log(`${testConst}`);
    </script>
</body>

</html>
