<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo">JavaScript can change HTML content.</p>
    <button onclick="changeMsg()">Click Me!</button>

    <script>
        function changeMsg() {
            // 1. 透過console.log先確認事件是否有綁定成功
            console.log("ok");
            // 2. 用ID取得網頁上面的元素,修改元素的網頁內
            document.getElementById("demo").textContent = "123";
            // 或以下寫法都可以
            var temp = document.getElementById("demo");
            temp.textContent = "123";
        }
    </script>

</body>

</html>
