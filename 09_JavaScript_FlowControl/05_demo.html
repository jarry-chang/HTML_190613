<body>
    <button onclick="sum()">開始統計飲料金額</button>
    <p id="demo"></p>
    <script>
        function sum() {
            vat tot = 0;
            do {
                // 透過 prompt 讓使用者輸入金額
                var input = parseInt(prompt("輸入"));
            } while (input != 0)
            // 若輸入0表示不再輸入，進行畫面顯示結算金額
            alert("總金額" + tot );
        }
    </script>
