<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showMessage()">點我提示輸入文字，然後顯示!!</button>
<!-- 互動式跳出視窗 加法 -->
    <script>
        function showMessage() {
     var x = prompt("請輸入x","");
     var y = prompt("請輸入y","");
       var result = parseInt(x) + parseInt(y);
       console.log(result);     // 接收使用者的輸入 prompt
        }

    </script>

</body>

</html>
